<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center">Netflix Movie Recommender</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="movie" class="form-control" placeholder="Enter a Netflix movie title" required>
        </div>
        <button type="submit" class="btn btn-danger">Get Recommendations</button>
    </form>

    {% if query %}
    <h3 class="mt-5">Results for "{{ query }}"</h3>
    <ul class="list-group mt-3">
        {% for movie in recommendations %}
        <li class="list-group-item bg-secondary text-white">{{ movie }}</li>
        {% empty %}
        <li class="list-group-item bg-danger text-white">No recommendations found.</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
